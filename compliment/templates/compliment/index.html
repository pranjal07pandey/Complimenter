<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complimenter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
</head>
<body>

    <div class="container">

    <div class="row justify-content-center">
		
		<div class="col-6">
			<div class="card">
				<div class="card-body">
                    <h2 align="center">Send Compliment</h2>
                    
                    <div class="form-group">

                        {%  for message in messages %}
                        

                            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    {{message}}              
                            </div>
                        {% endfor %}
                </div>

					<form action="" method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
							<label for="password">From</label>
							<input type="text" name="from" placeholder="from" class="form-control" required value="+12057073746">
                        </div>

						<div class="form-group">
							<label for="username">To</label>
							<input type="text" name="to" placeholder="to" class="form-control" required value="+9779819173663">
						</div>
                        
                        <div class="form-group">
                            <label for="password">Message</label>
                            <textarea name="body" class="form-control" required></textarea>
						</div>
						
						<div class="from-group">
						<input type="submit" class="btn btn-primary" value="Send Compliment">
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
